<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chaw - Cart</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pages.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row site-header">
          <div class="site-brand">
            <a href="index.html">Chaw</a>
          </div>
          <nav>
            <ul class="navigation">
              <li><a href="index.html">Home</a></li>
              <li class="dropdown">
                <a href="#">Menu <i class="fas fa-chevron-down"></i></a>
                <!-- Start of submenu -->
                <ul class="dropdown-menu">
                  <li><a href="menu.html">Menu</a></li>
                  <li><a href="index.html#daymenu">Menu of the day</a></li>
                </ul>
                <!-- End of submenu -->
              </li>
              <li><a href="index.html#howitworks">How It Works</a></li>
              <li>
                <a href="cart.html">
                  <i class="fas fa-shopping-basket"></i>
                </a>
              </li>
              <li><a href="signup.html">Sign up</a></li>
              <li><a href="login.html">Log in</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="row">
          <h1 class="menu-header">Food Cart</h1>
        </div>
      </div>

      <div class="section">
        <div class="container">
          <div class="row">
            <div class="cart-header">
              <div class="item flex-center">Item</div>
              <div class="quantity flex-center">Quantity</div>
              <div class="price flex-center">Price</div>
              <div class="subtotal flex-center">Subtotal</div>
            </div>
          </div>

          <div class="row">
            <div class="cart-grid">
              <div class="item d-flex border-right-faint">
                <div class="item-image">
                  <img src="./images/cake.jpg" alt="" />
                </div>
                <div class="food-description">
                  <div class="food-caterer">Caterer: Whole Foods</div>
                  <div class="food-name">Chocolate Cake with Fries</div>
                  <div class="food-size">Size: Medium</div>
                  <div class="delete-food">
                    <a href="#">
                      <i class="fas fa-trash"></i> Remove from cart
                    </a>
                  </div>
                </div>
              </div>
              <div class="quantity flex-center border-right-faint">
                <div class="">
                  <select>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                  </select>

                </div>
              </div>
              <div class="price flex-center border-right-faint">
                <div class="">&#8358;3000</div>
              </div>
              <div class="subtotal flex-center border-right-faint">
                <div class="">&#8358;3000</div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
