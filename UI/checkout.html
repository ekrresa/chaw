<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chaw - Checkout</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pages.css" />
    <link rel="stylesheet" href="./css/checkout.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row site-header">
          <div class="site-brand">
            <a href="index.html">Chaw</a>
          </div>
          <nav>
            <ul class="navigation">
              <li><a href="index.html">Home</a></li>
              <li class="dropdown">
                <a href="#">Menu <i class="fas fa-chevron-down"></i></a>
                <!-- Start of submenu -->
                <ul class="dropdown-menu">
                  <li><a href="menu.html">Menu</a></li>
                  <li><a href="index.html#daymenu">Menu of the day</a></li>
                </ul>
                <!-- End of submenu -->
              </li>
              <li><a href="index.html#howitworks">How It Works</a></li>
              <li>
                <a href="cart.html">
                  <i class="fas fa-shopping-basket"></i>
                </a>
              </li>
              <li><a href="signup.html">Sign up</a></li>
              <li><a href="login.html">Log in</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="row">
          <section class="checkout-info">
            <div class="tabs">
              <button
                class="tablink"
                id="defaultOpen"
                onclick="showPanel(0, '#ffbb7d')"
              >
                Billing Info
              </button>
              <button class="tablink" onclick="showPanel(1, '#ffbb7d')">
                Payment Section
              </button>
              <button class="tablink" onclick="showPanel(2, '#ffbb7d')">
                Confirm Order
              </button>
            </div>

            <div id="billing" class="tabcontent">
              <h3 class="tab-header">Billing Info</h3>
              <form action="" method="post">
                <div class="input-row">
                  <input
                    style="margin-right: 5px"
                    type="text"
                    placeholder="Firstname"
                  />
                  <input type="text" placeholder="Lastname" />
                </div>
                <div class="input-row">
                  <input
                    style="margin-right: 5px"
                    type="text"
                    placeholder="Phone Number"
                  />
                  <input type="text" placeholder="Alternate Phone Number" />
                </div>
                <div class="input-row">
                  <input type="text" placeholder="Address" />
                </div>
                <div class="input-row">
                  <input
                    style="margin-right: 5px"
                    type="text"
                    placeholder="Town"
                  />
                  <input type="text" placeholder="LGA" />
                </div>
                <div class="input-row">
                  <input type="text" placeholder="Landmark" />
                </div>

                <div class="row mg-2 jstfy-space-btwn">
                  <a class="cart-btn" href="./menu.html"
                    >&larr; Back to Shopping</a
                  >
                  <a
                    class="cart-btn checkout"
                    href="#"
                    onclick="showPanel(1, '#ffbb7d')"
                    >Continue to Payment</a
                  >
                </div>
              </form>
            </div>

            <div id="payment" class="tabcontent">
              <h3 class="tab-header">Payment</h3>
              <form action="">
                <div class="input-row">
                  <input type="text" placeholder="Card Name" />
                </div>
                <div class="input-row">
                  <input type="text" placeholder="Card Number" />
                </div>
                <div class="input-row">
                  <input type="text" placeholder="Month" />
                  <input type="text" placeholder="Year" />
                  <input type="text" placeholder="CVV" />
                </div>
              </form>

              <div class="row mg-2 jstfy-space-btwn">
                <a class="cart-btn" href="./menu.html">&larr; Edit Address</a>
                <a
                  class="cart-btn checkout"
                  href="#"
                  onclick="showPanel(2, '#ffbb7d')"
                  >Confirm Order</a
                >
              </div>
            </div>

            <div id="confirmation" class="tabcontent">
              <h3 class="tab-header">Confirmation</h3>
              <h4>Billing Info</h4>
              <h4>Cart Info</h4>
              <h4>Shipping Details</h4>
              <div class="row mg-2 jstfy-space-btwn">
                <a class="cart-btn" href="./menu.html"
                  >&larr; Back to Payment</a
                >
                <a class="cart-btn checkout" href="#">Confirm?</a>
              </div>
            </div>
          </section>
          <aside class="summary"></aside>
        </div>
      </div>
    </main>

    <script src="./js/checkout.js"></script>
  </body>
</html>
