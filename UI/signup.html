<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pages.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row site-header">
          <div class="site-brand">
            <a href="index.html">Chaw</a>
          </div>
          <nav>
            <ul class="navigation">
              <li><a href="index.html">Home</a></li>
              <li class="dropdown">
                <a href="#">Menu <i class="fas fa-chevron-down"></i></a>
                <!-- Start of submenu -->
                <ul class="dropdown-menu">
                  <li><a href="menu.html">Menu</a></li>
                  <li><a href="index.html#daymenu">Menu of the day</a></li>
                </ul>
                <!-- End of submenu -->
              </li>
              <li><a href="index.html#howitworks">How It Works</a></li>
              <li>
                <a href="cart.html">
                  <i class="fas fa-shopping-basket"></i>
                </a>
              </li>
              <li><a href="signup.html">Sign up</a></li>
              <li><a href="login.html">Log in</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row jstfy-center">
          <h3>Sign Up!</h3>
        </div>
        <div class="row">
          <form class="signup" method="post">
            <div class="row jstfy-space-btwn">
              <input class="form-row" type="text" placeholder="Firstname" />
              <input class="form-row" type="text" placeholder="Lastname" />
            </div>
            <input
              class="form-input form-row"
              type="number"
              placeholder="Phone Number"
            />
            <input
              class="form-row form-input"
              type="email"
              placeholder="Email"
            />
            <div class="row jstfy-space-btwn">
              <input class="form-row" type="password" placeholder="Password" />
              <input
                class="form-row"
                type="password"
                placeholder="Confirm Password"
              />
            </div>
            <button class="form-input form-row form-btn" type="submit">
              Submit
            </button>
            <div class="form-extras">
              <div class="to-register">
                <p>Already a user?</p>
                <span style="margin-left: auto"
                  ><a href="login.html">Log in!</a>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
