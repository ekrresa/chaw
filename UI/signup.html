<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chaw - Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row nav-height">
            <div class="site-brand">
              <a href="#">Chaw</a>
            </div>
            <ul class="navigation">
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">How It Works</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row jstfy-center">
          <h3>Sign Up!</h3>
        </div>
        <div class="row">
          <form class="signup" method="post">
            <div class="row">
              <input class="form-row" type="text" placeholder="Firstname" />
              <input class="form-row" type="text" placeholder="Lastname" />
            </div>
            <input
              class="form-input form-row"
              type="number"
              placeholder="Phone Number"
            />
            <input
              class="form-row form-input"
              type="email"
              placeholder="Email"
            />
            <div class="row">
              <input class="form-row" type="password" placeholder="Password" />
              <input
                class="form-row"
                type="password"
                placeholder="Confirm Password"
              />
            </div>
            <button class="form-input form-row form-btn" type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
