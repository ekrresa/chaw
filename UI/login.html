    <main>
      <div class="container">
        <div class="row jstfy-center">
          <h3>Log In!</h3>
        </div>
        <div class="row">
          <form class="login" method="post">
            <input
              class="form-input form-row"
              type="text"
              placeholder="Enter Email"
            />
            <input
              class="form-row form-input"
              type="password"
              placeholder="Password"
            />
            <button class="form-row form-btn login-btn" type="submit">
              Submit
            </button>
            <div class="form-extras">
              <p>
                <a href="#">Forgot your password?</a>
              </p>
              <div class="to-register">
                <p>Not registered?</p>
                <span style="margin-left: auto"
                  ><a href="signup.html">Sign up!</a></span
                >
              </div>
            </div>
          </form>
        </div>
      </div>
